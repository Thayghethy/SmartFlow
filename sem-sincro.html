<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Sem Sincronismo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style_sincro.css">
    <script src="script.js" defer></script>
</head>
<body>
    <span id="home" class="material-symbols-outlined" onclick="home()">
  home
</span>
    <div class="region">
        <h4>Qual região é o caso?</h4>
        <button id="vivo1" onclick="sincro('frameV1')">Vivo 1</button>
        <button id="vivo2" onclick="sincro('frameV2')">Vivo 2</button>
    </div>    
    <div class="iframe">
        <span id="toggleFullScreen" class="material-symbols-outlined" onclick="toggleFullScreen()">
            open_in_full
        </span>
        <iframe id="frameV1" src="sem_sincro_v1.html" frameborder="1"></iframe>
        <iframe id="frameV2" src="sem_link.html" frameborder="1"></iframe>
    </div>    
    <h3 id="cardTitulo">Cards relacionados com sua busca:</h3>
    <section id="cards">
        
        <div id="card1" onclick="webradius()">
            <img src="images/webradius/imagem1.png" alt="caboPrimaria">
            <h5>Manual básico de WebRadius</h5>
        </div>
        <div id="card2" onclick="alarmePutty()">
            <img src="images/7342/Imagem 1.jpg" alt="CaboPrimariaSigres">
            <h5>Como verificar alarme via Putty</h5>
        </div>
        <div id="card3">
            <img src="images/cards/Como converter sp no TBS.jpg" alt="SplitterTBS" onclick="tbs()">
            <h5>Como converter Slot e Porta para Splitter (SP) via TBS</h5>
        </div>
    </section>
</body>
</html>
