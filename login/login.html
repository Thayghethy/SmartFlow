<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login_style.css">
    <title>Login :: Formulário Cards</title>
</head>
<body>
    <main>
        <form class="form">  
            <div class="user">
                <input type="text" name="usuario" id="user" placeholder="Usuário" size="50px">
            </div>
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Senha" size="50px">
            </div>
            <div class="buttons">
                <div class="new-user">
                    <button type="submit"><a href="#">Cadastrar</a></button>
                </div>
                <div class="submit">    
                    <button type="submit"><a href="form_novo_card.html">Login</a></button>
                </div>
            </div>
            <div class="forgot">
                <a href="#">Esqueci a minha senha</a>
            </div>
        </form>
    </main>
</body>
</html>
